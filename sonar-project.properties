# Dapatkan Key & Org ini dari dashboard SonarCloud kamu (biasanya di pojok kanan bawah halaman project)
sonar.projectKey=verifydream_emailku
sonar.organization=verifydream

# Encoding & Source
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.test.tsx

# Tests configuration (Berdasarkan folder __tests__ kamu)
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Coverage Report (Agar hasil tes Jest kamu terbaca di SonarCloud)
sonar.javascript.lcov.reportPaths=coverage/lcov.info